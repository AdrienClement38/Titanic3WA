<div class="card" style="width: 50%; margin:2rem auto">
    <p *ngIf="error">{{ error }}</p>

    <div class="card-body">
        <h1 class="card-title">Connection</h1>
        <form (ngSubmit) = "onSubmit(formSearch)" #formSearch="ngForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email : </label>
                <input name="email" ngModel #email="ngModel" minlength="4" required type="email"
                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password : </label>
                <input name="password" ngModel #password="ngModel" required minlength="4" type="password"
                    class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">

            <div *ngIf="email.errors?.['required']">
                Email is required.
            </div>
            <div *ngIf="email.errors?.['minlength']">
                Email must be at least 4 characters long.
            </div>

        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">

            <div *ngIf="password.errors?.['required']">
                Password is required.
            </div>
            <div *ngIf="password.errors?.['minlength']">
                Password must be at least 4 characters long.
            </div>

        </div>
    </div>
</div>
